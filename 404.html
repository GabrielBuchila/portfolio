<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script type="text/javascript">
        (function() {
            var path = window.location.pathname;
            // Redirect to the base path of the Angular app without adding extra slashes
            if (path !== '/' && path !== '/portfolio') {
                window.location.href = '/portfolio' + path;
            } else {
                // Avoid infinite redirection for already correct paths
                window.location.href = '/portfolio/';
            }
        })();
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist. You are being redirected to the home page.</p>
</body>
</html>
